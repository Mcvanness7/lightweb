<ion-view " hide-nav-bar="true">
    <ion-header-bar class="item-input-inset bar-assertive ">
        <div class="item-input-wrapper up">
            <i class="icon ion-search placeholder-icon" style="margin-top:3px;color:#fff"></i>
            <input type="search" placeholder="请输入搜索关键字" style="font-family:'微软雅黑';font-size:12px;"/>
        </div>
        <button class="button button-icon ion-navicon"></button>

    </ion-header-bar>
    <ion-content >
        <div class=" left clear" >
            <div class="list clear" ng-repeat="kash in data3" class="clear" >
                <div class="item item-image clear" ng-click="toDetail(kash)">
                    <img ng-src="{{kash.left[0].Img}}" />
                </div>
                <div class="item clear item-text-wrap" ng-click="toDetail(kash)">
                    <p style="font-size:12px">{{kash.left[1].title}}</p>
                </div>
                <div class="item item-icon-right little clear">
                    <img src="views/home/images/922.jpeg" style="margin-top:-15px;width:25px;height:25px"/>
                    <i class="icon ion-heart" ng-class="{'ac':index}" style="font-size:12px;" ng-click="index=!index"></i>
                    <p style="font-size:10px;margin-top:-20px;margin-left:27px">{{kash.left[2].person}}</p>
                </div>
            </div>
        </div>
        <div class="right clear" >
            <div class="list  clear" ng-repeat="kash in data3" class="clear" >
                <div class="item item-image clear" ng-click="toDetail(kash)">
                    <img ng-src="{{kash.right[0].Img}}" />
                </div>
                <div class="item clear item-text-wrap" ng-click="toDetail(kash)">
                    <p style="font-size:12px"> {{kash.right[1].title}}</p>
                </div>
                <div class="item item-icon-right item-avatar little clear" >
                    <img src="views/home/images/911.jpeg" style="margin-top:-15px;width:25px;height:25px"/>
                    <i class="icon ion-heart" ng-class="{'ac':index}" style="font-size:12px" ng-click="index=!index"></i>
                    <p style="font-size:10px;margin-top:-7px;margin-left:-30px">{{kash.right[2].person}}</p>
                </div>
            </div>

        </div>
        <ion-infinite-scroll ng-if="total>page" immediate-check="false" on-infinite="loMore()">

        </ion-infinite-scroll>
    </ion-content>
</ion-view>
